<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Работа с чатом на основе эхо-сервера</title>
  </head>
  <body>
    <main>
      <div class="chat">
        <div class="input_block">
          <input class="input" type="text" placeholder="Поле для ввода текста сообщения">
          <button class="btn send">Отправить сообщение</button>
          <button class="btn geo">Запросить гео-локацию</button>
        </div>
        <div class="history"></div>
      </div>
    </main>

  <script src="index.js"></script>
  </body>
</html>
